<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf- 8">
        <title>Week 3 Links and Embedding</title>
    </head>
    <body>
        <!-- external link, must have http:// at the start-->
        <p>Link to Google: <a href="http://www.google.com">Google</a></p>
        <p>Link Internally: <a href="week1notes.html">Week 1 Notes</a></p>
        <!-- Link with path -->
        <p>Link to another folder interally:
            <a href="../lab01/reale-bio.html">My Bio</a>
        </p>

        <!-- bringing content from another site-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CyL7R_1wbHQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       
        <!-- images have two required attributes-->
        <img src="../images/cow.jpeg" alt="cow in field">
    </body>
</html>
